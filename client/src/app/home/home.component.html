<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Chart details</h1>
    <p class="lead">pie chart</p>
    <div class="text-center">
      <button
        *ngIf="(accountService.currentUser$ | async) === null"
        (click)="registerToggle()"
        class="btn btn-primary btn-lg me-2"
      >
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div
    *ngIf="registerMode && (accountService.currentUser$ | async) === null"
    class="container"
  >
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
