<div class="container mt-5">
  <div
    *ngIf="!registerMode && (accountService.currentUser$ | async) === null"
    style="text-align: center"
  >
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div
    *ngIf="registerMode && (accountService.currentUser$ | async) === null"
    class="container"
  >
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>

<div *ngIf="accountService.currentUser$ | async">
  <app-pie-chart></app-pie-chart>
</div>
