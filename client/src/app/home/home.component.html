<div class="container mt-5">
  <div
    *ngIf="!registerMode && (accountService.currentUser$ | async) === null"
    style="text-align: center"
  >
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div
    *ngIf="registerMode && (accountService.currentUser$ | async) === null"
    class="container"
  >
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>

<div class="justify-content-center" *ngIf="accountService.currentUser$ | async">
  <h1>{{ pending }}</h1>
  <h2>{{ todo }}</h2>
  <h2>{{ complete }}</h2>
  <app-pie-chart
    [todo]="todo"
    [pending]="pending"
    [complete]="complete"
  ></app-pie-chart>
</div>
