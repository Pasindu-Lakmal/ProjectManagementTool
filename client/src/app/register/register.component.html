<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sing Up</h2>
  <hr />
  <div class="mb-3 font-weight-bold">
    <label class="mr-4">I am a:</label>
    <label class="form-check-label mr-2">
      <input
        type="radio"
        class="form-check-input"
        value="male"
        formControlName="gender"
      />Male
    </label>
    <label class="form-check-label ms-4">
      <input
        type="radio"
        class="form-check-input"
        value="female"
        formControlName="gender"
      />Female
    </label>
  </div>
  <app-text-input
    [formControl]="registerForm.controls['username']"
    [label]="'Username'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['knownAs']"
    [label]="'Known As'"
  ></app-text-input>
  <app-date-picker
    [formControl]="registerForm.controls['dateOfBirth']"
    [label]="'Date Of Birth'"
    [maxDate]="maxDate"
  ></app-date-picker>
  <app-text-input
    [formControl]="registerForm.controls['city']"
    [label]="'City'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['country']"
    [label]="'Country'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-danger mr-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>

<p>Form value: {{ registerForm.value | json }}</p>
<p>Form value: {{ registerForm.status | json }}</p>
