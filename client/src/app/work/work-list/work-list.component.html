<div class="d-flex mb-3" *ngIf="(accountService.currentUser$ | async) != null">
  <button routerLink="/project/add" class="btn btn-success btn-lg float-right">
    <span class="fa fa-solid fa-plus me-2"></span>Add Project
  </button>
</div>

<ng-container *ngIf="works[0]">
  <div *ngFor="let work of works">
    <app-work-card [works]="work"></app-work-card>
  </div>
</ng-container>

<div *ngIf="!works[0]">
  <div class="col-8">
    <div class="alert alert-info">
      <strong>Infomation:</strong>No any Projects , Create new Project Using Add
      Project Button
    </div>
  </div>
</div>
